{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<style>
    .home-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: calc(100vh - 56px); /* Adjust for header height */
        background: url("{{ url_for('static', filename='images/home.jpg') }}") no-repeat center center/cover;
        z-index: -1; /* Place behind content */
    }
    .home-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Dark transparent layer */
        z-index: 0; /* Overlay above the image */
    }
    .home-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Center the text */
        color: white;
        font-size: 4rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        text-align: center;
        z-index: 1; /* Ensure text is above the overlay */
    }
    body {
        margin: 0; /* Remove default margin */
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Ensure footer stays at the bottom */
    }
    footer {
        margin-top: auto; /* Push footer to the bottom */
    }
</style>

<div class="home-container">
    <div class="home-overlay"></div>
    <div class="home-text">
        Welcome to DIT Smart Inventory Portal
    </div>
</div>
{% endblock %}
